<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellness Support Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background: #0077cc;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #005fa3;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>

  <h1>Wellness Support Portal</h1>

  <a href="mood.html" class="button">Check Mood</a>
  <a href="quote.html" class="button">Daily Quote</a>
  <a href="reachout.html" class="button">Reach Out</a>

    <p>Idea by Aaryan. Coded by Arnav.<br>For those who feel left behind.</p>
  </footer>

</html>
